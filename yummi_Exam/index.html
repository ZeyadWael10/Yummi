			</div>
			<div class="socialIcon">
					<div>
						<i class="fas fa-globe fa-2x"></i>
					</div>
					<div>
						<i class="fas fa-share-alt fa-2x"></i>
					</div>
			</div>
		</div>
		<div class="navBar">
			<div class="nav-item">
				<ul class="list-unstyled">
					<li class="navTab1"><a data-list="search" class="text-decoration-none pt-5 mt-5">Search</a></li>
					<li class="navTab2"><a data-list="categories" class="text-decoration-none pt-5 mt-5">Categories</a></li>

				</ul>
			</div>
			<div class="navbarSocialItem">
				<a><i class="fab fa-facebook-f text-white"></i></a>
				<a><i class="fab fa-twitter text-white"></i></a>

				<div class="pt-3">
					<span>Copyrights <span>&copy;</span> 2022 All Rights Reserved.</span>
				</div>
			</div>
		</div>
	</section>
	<!-- End Sidebar -->
	<!-- Start Display Meals -->
	<section class="py-5">
		<div id="searchBox" class="container justify-content-center">
		</div>
		<div class="container">
			<div class="row" id="recipes">
			</div>
		</div>
		<div class="container py-2 mt-5 position-relative">
			<div class="loadingBox">
				<div class="sm-loading position-absolute">
					<i class="fa fa-spinner fa-spin fa-5x"></i>
				</div>
			</div>
			<div class="row mt-5" id="rowDisplay">
			</div>
		</div>
	</section>

	<!-- Start Linking JavaScript Files -->
